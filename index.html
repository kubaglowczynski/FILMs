<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Library</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="navbar">
            <h3>FILMs</h3>
            <hr>
            <div class="navbar-item">
                <i class="fa-solid fa-house"></i><span>Home</span>
            </div>
            <div class="navbar-item">
                <i class="fa-solid fa-film"></i><span>Movies</span>
            </div>
            <div class="navbar-item">
                <i class="fa-solid fa-circle-play"></i><span>Series</span>
            </div>
            <div class="navbar-item">
                <i class="fa-solid fa-heart"></i><span>Favourite</span>
            </div>
            <hr>
            <div class="navbar-item profile">
                <i class="fa-solid fa-user profile"></i><span></span>
            </div>
            <div class="navbar-item settings">
                <i class="fa-solid fa-gear"></i><span>Settings</span>
            </div>
            <hr>
            <div class="navbar-item" id="logout">
                <i class="fa-solid fa-door-open"></i><span>Log Out</span>
            </div>
        </div>
        <div class="content">
            <div class="content-top">
                <div class="input-border">
                    <input type="text" placeholder="Search..">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="content-top-profile">
                    <div class="content-top-profile-name"></div>
                    <img width="40vw" height="40vh" src="" alt="">
                </div>
            </div>
            <div id="slide">
                <div class="main-picture">
                    <img src="https://whatsondisneyplus.com/wp-content/uploads/2022/11/strange-world.jpg" alt="">
                </div>
                <div class="main-picture">
                    <img src="https://i.ytimg.com/vi/f9ydfcm5UTM/maxresdefault.jpg" alt="">
                </div>
                <div class="main-picture">
                    <img src="https://www.gry-online.pl/i/h/22/384281922.jpg" alt="">
                </div>
                <div class="main-picture">
                    <img src="https://whatsondisneyplus.com/wp-content/uploads/2022/11/the-menu-KA-hero-C1.jpg" alt="">
                </div>
            </div>
            <div class="content-titles">
            <h2>Categories</h2>
            <span>See more categories</span>
            </div>
            <div class="movies-categories">
                <div class="category">
                    <img src="imgs/ACTION.png" alt="">
                </div>
                <div class="category">
                    <img src="imgs/ADVENTURE.png" alt="">
                </div>
                <div class="category">
                    <img src="imgs/COMEDY.png" alt="">
                </div>
                <div class="category">
                    <img src="imgs/HORROR.png" alt="">
                </div>
                <div class="category">
                    <img src="imgs/FANTASY.png" alt="">
                </div>
                <div class="category">
                    <img src="imgs/FOR-KIDS.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
